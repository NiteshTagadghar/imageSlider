<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2de196741c.js" crossorigin="anonymous"></script>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-continer">
    <div class="left-slide">
    <div style="background-color:#FD3555">
        <h1>Flowers</h1>
        <p>Flowers in pink</p>
    </div>
    <div style="background-color:#041122">
        <h1>Blue Sky </h1>
        <p>with its mountains</p>
    </div>
    <div style="background-color:#252E33">
        <h1>Lonely Castle</h1>
        <p>in the wilderness</p>
    </div>
    <div style="background-color:#4C9FD1">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
    </div>
</div>
    <div class="right-slide">
        <div style="background-image: url('images/eagle.jpg')"></div>
        <div style="background-image: url('images/castle.jpg')"></div>
        <div style="background-image: url('images/mountains.jpg')"></div>
        <div style="background-image: url('images/flower.jpg')"></div>
    </div>
        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
</div>
   <script src="index.js"></script>
</body>
</html>
